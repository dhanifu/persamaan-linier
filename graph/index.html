<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persamaan Linear</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
    <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>

    <style>
        #foo {
            resize: none;
        }
    </style>
</head>

<body class="relative">
    <div class="absolute top-5 right-5">
        <a href="../index.html">
            <div
                class="h-12 w-12 bg-yellow-400 rounded-full flex items-center justify-center text-xs text-white font-semibold ring ring-yellow-300">
                HOME</div>
        </a>
    </div>
    <div class="flex flex-col items-center justify-center w-auto">
        <h1 class="text-4xl font-bold mt-40">Grafik</h1>
        <div class="p-4">
            <div id="persamaan">
                <input type="number" id="x_one" value="" class="form"> X
                <select id="operasi_one" class="form">
                    <option value="+">+</option>
                </select>
                <input type="number" id="y_one" value="" class="form"> Y =
                <input type="number" id="z_one" value="" class="form">
            </div>
            <div class="">
            <div class="flex justify-center mt-4">
                <button id="hasil" class="text-white btn-purple font-semibold w-full focus:outline-none">Hasil</button>
            </div>
            <div class="flex justify-center mt-4">
                <div id="box" class="jxgbox mt-5" style="width:500px; height:500px;"></div>
            </div>
        </div>
    </div>

    <script src="../src/js/jquery.js"></script>
    <script src="graph.js"></script>
    <script>
        var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-5, 5, 5, -5], axis:true});
    </script>

</body>

</html>
