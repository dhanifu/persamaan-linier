<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persamaan Linear</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">

    <style>
        #foo {
            resize: none;
        }
    </style>
</head>

<body class="relative">
    <div class="absolute top-5 right-5">
        <a href="../spldv/index.html">
            <div
                class="h-12 w-12 bg-yellow-400 rounded-full flex items-center justify-center text-xs text-white font-semibold ring ring-yellow-300">
                SPLDV</div>
        </a>
    </div>
    <div class="flex flex-col items-center justify-center w-auto">
        <h1 class="text-4xl font-bold mt-40">SPLTV</h1>
        <div class="p-4">
            <div id="persamaan">
                <input type="number" id="x_one" value="" class="form"> X
                <select id="operasi_one" class="form">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <input type="number" id="y_one" value="" class="form"> Y
                <select id="operasi_one2" class="form">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select> 
                <input type="number" id="z_one" value="" class="form"> Z =
                <input type="number" id="a_one" value="" class="form">
                <br><br>

                <input type="number" id="x_two" value="" class="form"> X
                <select id="operasi_two" class="form">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <input type="number" id="y_two" value="" class="form"> Y
                <select id="operasi_two2" class="form">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select> 
                <input type="number" id="z_two" value="" class="form"> Z =
                <input type="number" id="a_two" value="" class="form">
                <br><br>

                <input type="number" id="x_three" value="" class="form"> X
                <select id="operasi_three" class="form">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <input type="number" id="y_three" value="" class="form"> Y
                <select id="operasi_three2" class="form">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select> 
                <input type="number" id="z_three" value="" class="form"> Z =
                <input type="number" id="a_three" value="" class="form">
            </div>
            <div class="">
                <div class="grid grid-cols-4 gap-4 mt-4">
                    <button id="eliminasi" class="btn-purple">Eliminasi</button>
                    <button id="substitusi" class="btn-purple">Subtitusi</button>
                    <button id="campuran" class="btn-purple">Campuran</button>
                    <button id="matriks" class="btn-purple">Matriks</button>
                </div>

                <div class="flex justify-center mt-4">
                    <button id="clear"
                        class="text-white btn-purple font-semibold w-full focus:outline-none">Clear</button>
                </div>

                <div id="hasil" class="block">

                </div>
            </div>
        </div>
    </div>

    <script src="../src/js/jquery.js"></script>
    <script src="../src/js/methods.js"></script>
    <script src="../src/js/spltv/eliminasi.js"></script>
    <script src="../src/js/spltv/campuran.js"></script>
    <script src="../src/js/spltv/matriks.js"></script>
    <script src="../src/js/spltv/substitusi.js"></script>
    <script>
        const substitusi = document.getElementById('substitusi')
        const clear = document.getElementById('clear')
        clear.addEventListener('click', function () {
            $('#hasil').html('')
        })
    </script>

</body>

</html>
